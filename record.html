/*Electronic Medical Record*/

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #007bff;
  margin-bottom: 30px;
}

h2 {
  color: #333;
  margin-bottom: 15px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.input-group input,
.input-group select,
.input-group textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.record {
  margin-top: 30px;
  padding: 20px;
  background-color: #e9f7fe;
  border-radius: 5px;
}

.record p {
  font-size: 16px;
  color: #333;
}

.record p strong {
  color: #007bff;
}

  <div class="container">
    <h1>Electronic Medical Record</h1>
    

    <form id="patientForm">
      <h2>Patient Information</h2>
      <div class="input-group">
        <label for="patientName">Full Name</label>
        <input type="text" id="patientName" placeholder="Enter patient's full name" required>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" rows="4" placeholder="Enter past medical conditions" required></textarea>
      </div>

      <div class="input-group">
        <label for="allergies">Known Allergies</label>
        <textarea id="allergies" rows="2" placeholder="Enter allergies" required></textarea>
      </div>

      <button type="submit">Save Patient Record</button>
    </form>

    <div id="patientRecord" class="record">
      <h2>Patient Record</h2>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
      <p><strong>Gender:</strong> <span id="displayGender"></span></p>
      <p><strong>Medical History:</strong> <span id="displayMedicalHistory"></span></p>
      <p><strong>Allergies:</strong> <span id="displayAllergies"></span></p>
    </div>
  </div>
